<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For You ‚ù§Ô∏è</title>
  <meta name="description" content="A tiny animated website with big feelings.">
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.15);
      animation: popIn 1s ease forwards;
    }

    h1 { margin-top: 0; }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      background: #ff4d6d;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover { transform: scale(1.1); }

    #message {
      margin-top: 15px;
      font-size: 18px;
      opacity: 0;
      transition: opacity 0.5s;
    }

    .fade-in {
      opacity: 1 !important;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Hi, my Valentine üíï</h1>
    <p>I made this just for you.</p>
    <button id="loveButton">Click me</button>
    <div id="message"></div>
  </div>

  <script>
    const messages = [
      "I choose you. Always ‚ù§Ô∏è",
      "You make my heart smile üòç",
      "Even your quirks are cute ü•π",
      "I love you more than snacks üç´",
      "You + me = unstoppable üí™",
      "Thinking of you right now ü´∂",
      "Every day with you is magic ‚ú®",
      "You're my favorite person ever ü•∞",
      "I can‚Äôt wait to see you üòò",
      "Forever and always, my Valentine üíï"
    ];

    let clickCount = 0;
    const messageEl = document.getElementById("message");
    const button = document.getElementById("loveButton");

    button.addEventListener("click", () => {
      if (clickCount < messages.length) {
        messageEl.classList.remove("fade-in");       // Reset opacity
        messageEl.innerHTML = messages[clickCount];
        void messageEl.offsetWidth;                  // Trigger reflow
        messageEl.classList.add("fade-in");          // Fade in
        clickCount++;
      } else {
        messageEl.innerHTML = "üíñ You‚Äôve unlocked all my love üíñ";
        messageEl.classList.add("fade-in");
      }
    });

    // Floating hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  <script>

</body/>
</html/>
